<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="googleform.css">
    <title>Intership</title>
</head>
<body>
    <div class="container my-4">
        <form>
          <div class="row">
            <!-- Email ID -->
            <div class="col-12 mb-3 form-details">
              <label for="emailId" class="form-label">Email ID <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="emailId" placeholder="Enter your email" required>
            </div>
      
            <!-- Full Name -->
            <div class="col-12 mb-3 form-details">
              <label for="fullName" class="form-label">Full Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
      
            <!-- Mobile Number -->
            <div class="col-12 mb-3 form-details">
              <label for="mobileNumber" class="form-label">Mobile Number <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number" required>
            </div>
      
            <!-- Designation -->
            <div class="col-12 mb-3 form-details">
              <label for="designation" class="form-label">Designation <span class="text-danger">*</span></label>
              <select class="form-select" id="designation" required>
                <option value="">Select your designation</option>
                <option value="Student">Student</option>
                <option value="Working Professional">Working Professional</option>
              </select>
            </div>
      
            <!-- Year of Study -->
            <div class="col-12 mb-3 form-details">
              <label for="yearOfStudy" class="form-label">Year of Study <span class="text-danger">*</span></label>
              <select class="form-select" id="yearOfStudy" required>
                <option value="">Select year of study</option>
                <option value="1st Year">1st Year</option>
                <option value="2nd Year">2nd Year</option>
                <option value="3rd Year">3rd Year</option>
                <option value="4th Year">4th Year</option>
              </select>
            </div>
      
            <!-- College/Company Name -->
            <div class="col-12 mb-3 form-details">
              <label for="collegeName" class="form-label">College / Company Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="collegeName" placeholder="Enter your college/company name" required>
            </div>
      
            <!-- Specialization/Role -->
            <div class="col-12 mb-3 form-details">
              <label for="specialization" class="form-label">Specialization / Role <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="specialization" placeholder="Enter your specialization/role" required>
            </div>
      
            <!-- Resume Upload -->
            <div class="mb-3 form-details">
                <label for="resumeUpload" class="form-label">Resume <span class="text-danger">*</span></label>
                <div class="custom-file-upload">
                  <span id="uploadText" class="upload-text">Upload Resume</span>
                  <input type="file" id="resumeUpload" style="display:none;" required>
                </div><br>
                <small class="form-text">If applying for internship, resume column must be added.</small>
              </div>
              
              
      
            <!-- Send me a Copy Checkbox -->
            <div class="col-12 mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="sendCopy">
              <label class="form-check-label" for="sendCopy">Send me a Copy</label>
            </div>
      
            <!-- Submit Button -->
            <div class="col-12">
              <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
      <!-- Add Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="./googleform.js"></script>
      
</body>
</html>
